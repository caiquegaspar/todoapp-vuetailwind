      /**
       * Generates a draggable area.
       * @class
       */
      class DraggableArea {
        itemsArea;
        AreaPos;
        itemsList;
        itemArea;

        activeEl;
        orderAttr;

        isDragging;

        /**
         * @description This class converts a HTML ul list element in a draggable list (structure based on ul > multiple li).
         * @summary Generates a draggable area.
         * @constructor
         * @author CaÃ­que Gaspar <caiquegaspar.pages.dev>
         * @param {string} element - The target HTML ul element identifier
         * @param {string} [anchor] - The identifier of the specific HTML element that drags the li item
         * @return {void}
         */
        constructor(element, anchor) {
          this.itemsArea = document.querySelector(element);
          this.itemsList = this.itemsArea.querySelectorAll("li");
          this.itemArea = this.itemsArea.offsetHeight / this.itemsList.length;

          const { left, top } = this.itemsArea.getBoundingClientRect();

          this.AreaPos = { left, top };

          this.itemsList.forEach((item, idx) => {
            const anchorElem = anchor ? item.querySelector(anchor) : item;

            item.setAttribute("start-order", idx);
            item.setAttribute("order", idx);

            anchorElem.onpointerdown = (e) => this.dragItem(e, idx);
          });

          this.isDragging = false;
        }

        setDraggableItem(item) {
          return {
            self: item,
            selfArea: this.itemArea,
            selfOrder: Number(item.getAttribute("order")),

            parentPos: this.AreaPos,
            posCenter: { left: null, top: null },

            getSelfCoodinates() {
              const { parentPos, selfArea, self } = this;
              const topCoordinate =
                parentPos.top + this.getOrder() * selfArea - window.scrollY;

              return {
                left: parentPos.left,
                top: topCoordinate,
                bottom: topCoordinate + self.offsetHeight,
                translate:
                  this.getOrder() * selfArea - this.getStartOrder() * selfArea,
              };
            },

            previousOrder() {
              return this.selfOrder - 1;
            },

            nextOrder() {
              return this.selfOrder + 1;
            },

            currentPosY(e) {
              const { top, translate } = this.getSelfCoodinates();

              return e.clientY - top - this.posCenter.top + translate;
            },

            currentPosX(e) {
              const { left } = this.getSelfCoodinates();

              return e.clientX - left - this.posCenter.left;
            },

            getStartOrder() {
              return this.self.getAttribute("start-order");
            },

            getOrder() {
              return this.self.getAttribute("order");
            },

            setOrder(num) {
              this.self.setAttribute("order", num);
            },

            moveElem(posX, posY) {
              this.self.style.transform = `translate(${posX}px, ${posY}px)`;
              this.self.style.zIndex = "1000";
            },

            posByOrder() {
              const { translate } = this.getSelfCoodinates();

              this.self.style.transform = `translate(0px, ${translate}px)`;
              this.self.style.zIndex = "0";
            },

            select() {
              this.self.setAttribute("selected", "yes");
            },

            unselect() {
              this.self.removeAttribute("selected");
            },

            incrementOrder() {
              ++this.selfOrder;
            },

            decrementOrder() {
              --this.selfOrder;
            },

            previous() {
              return {
                ...this,
                self: document.querySelector(
                  `[order="${this.previousOrder()}"]`
                ),
                previous: null,
                next: null,
              };
            },

            next() {
              return {
                ...this,
                self: document.querySelector(`[order="${this.nextOrder()}"]`),
                previous: null,
                next: null,
              };
            },
          };
        }

        dragItem(e, id) {
          this.isDragging = true;

          const item = this.itemsArea.querySelector(`[start-order="${id}"]`);

          this.activeEl = this.setDraggableItem(item);
          this.orderAttr = this.activeEl.getOrder();

          this.activeEl.posCenter = {
            left: e.clientX - this.AreaPos.left,
            top: e.clientY - this.activeEl.getSelfCoodinates().top,
          };

          this.activeEl.select();
          this.registerEvents();
        }

        registerEvents() {
          window.onpointermove = (e) => {
            if (!this.isDragging) return;

            let previousItem = this.activeEl.previous();
            let nextItem = this.activeEl.next();

            const posY = this.activeEl.currentPosY(e);
            const posX = this.activeEl.currentPosX(e);

            if (nextItem.self && e.clientY > nextItem.getSelfCoodinates().top) {
              this.activeEl.incrementOrder();

              nextItem.setOrder(this.activeEl.previousOrder());
              this.activeEl.setOrder(this.activeEl.selfOrder);

              nextItem.posByOrder();
            } else if (
              previousItem.self &&
              e.clientY < previousItem.getSelfCoodinates().bottom
            ) {
              this.activeEl.decrementOrder();

              previousItem.setOrder(this.activeEl.nextOrder());
              this.activeEl.setOrder(this.activeEl.selfOrder);

              previousItem.posByOrder();
            }

            this.activeEl.moveElem(posX, posY);
          };

          window.onpointerup = () => {
            this.activeEl.unselect();

            this.itemsList.forEach((item) =>
              this.setDraggableItem(item).posByOrder()
            );

            this.isDragging = false;
          };
        }
      }

      const { search } = window.location;
      const loginToken = localStorage.getItem("loginToken") || "";
      const todosData = JSON.parse(localStorage.getItem("todos")) || [];
      const userTheme = localStorage.getItem("theme");

        "(prefers-color-scheme: dark)"

        added: ["Task added!", "bg-green-500"],
        empty: ["The task box cannot be empty", "bg-red-500"],
        done: ["Task completed!", "bg-green-500"],
        undone: ["Task is pending", "bg-yellow-500"],
        removed: ["Task removed!", "bg-yellow-500"],
        saved: ["Edit successfully", "bg-green-500"],
        copied: ["Content copied to clipboard", "bg-green-500"],
        granted: ["Write access granted!", "bg-green-500"],
        denied: ["Write access denied!", "bg-red-500"],
        inserted: ["Successfully inserted", "bg-green-500"],
        loggedin: ["Successfully logged in", "bg-green-500"],
        loginerr: ["Failed to login", "bg-red-500"],
        dologin: ["Please log in", "bg-yellow-500"],
      };

      const loginLoad = ref(false);

      const showOptions = ref(false);
      const showFilters = ref(false);
      const selectedFilter = ref({ label: "no filter", color: "currentColor" });
      const periodicity = ref([

        { label: "unscheduled", color: "#dc2626" },
      ]);
      const newTodo = ref(new TodoModel());
      const todos = ref(todosData);
      const editMode = ref(false);
      const targetTodo = ref(null);
      const dataAccessTab = ref("");
      const dataCode = ref("");
      const tabName = ref("all");
      const tabPos = ref(0);
      const notify = ref(false);
      const notifyProps = ref(staticNotifyProps);
      const notifyItems = ref([]);
      const showPass = ref(false);

      const signUp = async () => {};

      const signIn = async () => {
        loginLoad.value = true;

        try {
          const signInResponse = await instance({
            url: "auth/accounts/sign-in/email",
            method: "POST",
            data: {
              // email: "caiqsgaspar@gmail.com",
              // password: "123@5678",
              email: userLoginCredentials.value.email,
              password: userLoginCredentials.value.password,
            },
          });
          const signInResult = signInResponse.data;
          const token = signInResult.data.idToken;

          localStorage.setItem("loginToken", token);

          showToast(...notifyCases.loggedin);
          activeComponent.value = "MainComponent";
          setTimeout(() => (loginLoad.value = false), 1000);
        } catch (err) {
          showToast(...notifyCases.loginerr);
          loginLoad.value = false;
        }
      };

      const getTodos = async () => {
        const todosResponse = await instance({
          url: "rest/collections/todos",
          method: "GET",
          headers: {
            Authorization: `Bearer ${token.value}`,
          },
        });
        const todosResult = todosResponse.data;
      };

      const initialValidation = async () => {
        activeComponent.value = "MainComponent";
        return;
        if (token.value) {
          try {
            await getTodos();

            isLoggedIn.value = true;

            showToast(...notifyCases.loggedin);
            queueMicrotask(() => (activeComponent.value = "MainComponent"));
          } catch (err) {
            showToast(...notifyCases.dologin);
            queueMicrotask(() => (activeComponent.value = "LoginComponent"));
          }

          return;
        }

        activeComponent.value = "LoginComponent";
      };

      const onMountedConfig = () => {
        window.scrollTo({ top: 0, behavior: "smooth" });

        setTimeout(
          () => new DraggableArea(".todo_list", ".todo_dragndrop"),
          500
        );
      };

      const setTab = (str) => {
        const rules = { all: 0, done: 100, undone: 200 };

        tabName.value = str;
        tabPos.value = rules[tabName.value];
      };

      const filteredTodos = () =>
        todos.value.filter((todo) => filterRules(todo));

      const filterRules = (item) => {
        const tabRules = {
          all: item.done === true || item.done === false,
          done: item.done === true,
          undone: item.done === false,
        };
        const filterFlags = {
          "no filter": true,
          unflagged: item.flag.label === "unflagged",
          daily: item.flag.label === "daily",
          monthly: item.flag.label === "monthly",
          unscheduled: item.flag.label === "unscheduled",
        };

        const filterRule = filterFlags[selectedFilter.value.label];
        const tabRule = tabRules[tabName.value];

        return tabRule && filterRule;
      };

      const inputEnterEvent = () => (!editMode.value ? addTodo() : saveTodo());

      const addTodo = () => {
        if (newTodo.value.content) {
          newTodo.value.flag ??= { label: "unflagged", color: "currentColor" };

          todos.value.push(newTodo.value);
          newTodo.value = new TodoModel();

          saveData("added");
        } else {
          saveData("empty");
        }
      };

      const doneTodo = (todo) => (
        (todo.done = !todo.done), saveData(todo.done ? "done" : "undone")
      );

      const removeTodo = (todo) => {
        const found = todos.value.findIndex(
          (el) => el.content === todo.content
        );

        todos.value.splice(found, 1);
        saveData("removed");
      };

      const setEditProps = (mode, target, val) => {
        editMode.value = mode;
        targetTodo.value = target;
        newTodo.value = val;
      };

      const editTodo = (todo) => {
        const found = todos.value.findIndex(
          (el) => el.content === todo.content
        );
        const target = todos.value.splice(found, 1)[0];

        setEditProps(true, target, target);
      };

      const saveTodo = () => {
        targetTodo.value = newTodo.value;
        todos.value.push(targetTodo.value);

        saveData("saved");
        setEditProps(false, null, new TodoModel());
      };

      const saveData = (action) => {
        localStorage.setItem("todos", JSON.stringify(todos.value));

        showToast(...notifyCases[action]);
      };

      const switchToInsertTab = () => {
        dataCode.value = "";
        dataAccessTab.value = "insertTab";
      };

      const insertData = () => {
        if (!dataCode.value) {
          showToast(...notifyCases.empty);

          return;
        }

        try {
          const base64 = dataCode.value.replace(/-/g, "+").replace(/_/g, "/");
          const jsonPayload = JSON.parse(atob(base64));

          localStorage.setItem("todos", JSON.stringify(jsonPayload));
          showToast(...notifyCases.inserted);
        } catch (err) {
          showToast(err.message, "bg-red-500");
        }
      };

      const getData = () => {
        if (dataAccessTab.value === "getTab") return;

        testClipboard();

        dataCode.value = "";

        const base64UrlEncode = (obj) =>
          btoa(JSON.stringify(obj))
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=/g, "");
        const encodedData = base64UrlEncode(todos.value);

        dataCode.value = todos.value.length ? encodedData : "";
        dataAccessTab.value = "getTab";
      };

      const testClipboard = async () => {
        const havePermission = await navigator.permissions.query({
          name: "clipboard-write",
        });
        const { state } = havePermission;

        if (state == "granted" || state == "prompt")
          showToast(...notifyCases.granted);
        else showToast(...notifyCases.denied);
      };

      const copyCode = async () => {
        try {
          await navigator.clipboard.writeText(dataCode.value);

          showToast(...notifyCases.copied);
        } catch (err) {
          showToast("Failed to copy: " + err, "bg-red-500");
        }
      };

      const showToast = (msg, color) => {
        notifyProps.value.msg = msg;
        notifyProps.value.color = color;

        queueMicrotask(() => (notify.value = true));
      };

      const setNotifyPos = (idx) => {
        setTimeout(() => (notifyItems.value[idx].show = true), 50);
        setTimeout(() => (notifyItems.value[idx].show = false), 5000);
      };

      const themeCheck = (() => {
        if (userTheme === "dark" || (!userTheme && systemTheme))
          document.documentElement.classList.toggle("dark");
      })();

      const changeTheme = () => {
        const documentClasses = document.documentElement.classList;

        documentClasses.toggle("dark");

        if (documentClasses.contains("dark")) {
          localStorage.setItem("theme", "dark");
          return;
        }

        localStorage.setItem("theme", "light");
      };

      const toastWatcher = {
        modelValue(notifyVal) {
          if (notifyVal) {
            const notifyItem = {
              msg: this.msg,
              color: this.color,
              show: this.show,
            };

            notifyItems.value.push(notifyItem);
            notify.value = false;

            const index = notifyItems.value.indexOf(notifyItem);

            setNotifyPos(index);
          }
        },
      };

      const appTemplate = /*html*/ `
        <main>
          <Transition name="scale" mode="out-in">
            <KeepAlive>
              <component :is="activeComponent" />
            </KeepAlive>
          </Transition>

          <NotifyComponent v-model="notify" v-bind="notifyProps" />

          <ThemeSwitcherComponent
            v-if="activeComponent !== 'LoadScreenComponent'"
          />
        </main>
      `;

      const appConfig = { activeComponent, notify, notifyProps };

        <div class="dots_container">
          <div class="dot" style="--anim-time: 0"></div>

        </div>
      `;

        <div class="login_card">
          <div
            class="login_contents"
            :class="[
                    loginLoad ? 'max-h-0 opacity-0 pointer-events-none' : 'max-h-screen opacity-100 pointer-events-auto',
                    activeSignStep === 'login' ? 'fit_to_sm_form' : 'fit_to_lg_form'
                    ]"
          >
            <LoginFormComponent

              @signIn="signIn"

      const loginConfig = {
        activeSignStep,
        loginLoad,
        signIn,
      };
